---
layout: default
---
{% if page.version %}
  <div id="choose-version">
    <label>Choose version:</label>

    <select id="nav-version">
      {% for version in site.data.versions %}
        <option value="{{ version }}" {% if page.url contains version %}selected{% endif %}>{{ version }}</option>
      {% endfor %}
    </select>
  </div>
{% endif %}

{{ content }}
