name: Enceladus
description: Dynamic Conformance Engine

collections:
  docs:
    title: Documentation
    description: A collection of documentation pages for each version
    output: true
    permalink: :collection/:categories/:name

plugins:
  # https://help.github.com/en/articles/mentions-on-github-pages
  - jekyll-mentions
  - jekyll-paginate

markdown: kramdown
kramdown:
  input: GFM
  gfm_quirks: [paragraph_end, no_auto_typographic]
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge

paginate: 15
paginate_path: "/blog/page:num/"
