name: Enceladus
description: Dynamic Conformance Engine

collections:
  docs:
    title: Documentation
    description: A collection of documentation pages for each version
    output: true
    permalink: :collection/:categories/:name

plugins:
  # https://help.github.com/en/articles/mentions-on-github-pages
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from

paginate: 15
paginate_path: "/blog/page:num/"
