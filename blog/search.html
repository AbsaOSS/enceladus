---
layout: default
title: Search news
---

<!-- Html Elements for Search -->
<div id="search-container">
  Search for:&nbsp;<input type="text" id="search-input" placeholder="search...">
  <h2 id="search_results">Results:</h2>
  <div class="list-group" id="results-container"></div>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
    json: '{{ site.baseurl }}/search.json',
    noResultsText: "No result found!",
    sortMiddleware: function(a, b) {
      var astr = String(a.title);
      var bstr = String(b.title);
      return astr.localeCompare(bstr)
    },
    limit: 20
  })
</script>
