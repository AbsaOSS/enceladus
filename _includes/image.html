<p>
  {% if include.caption %}
    <figure>
      <img src="{{ site.baseurl }}/assets/images/{{ include.name }}" alt="{{ include.alt }}" class="img-fluid img-thumbnail" />
      <figcaption>{{ include.caption }}</figcaption>
    </figure>
  {% else %}
    <img src="{{ site.baseurl }}/assets/images/{{ include.name }}" alt="{{ include.alt }}" class="img-fluid img-thumbnail" />
  {% endif %}
</p>
