{% if page.version %}
  {% assign v = page.version %}
{% else %}
  {% assign v = site.data.versions.last %}
{% endif %}

<nav class="main-nav">
  <h3>Navigation</h3>

  <ul class="nav flex-column nav-pills nav-fill">
    <li class="nav-item ">
      <a class="nav-link {% if page.url == "/" %}active{% endif %}"
        href="{{ site.baseurl }}/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if page.title == "Components" or page.categories contains "components" %}active{% endif %}"
        href="{{ site.baseurl }}/docs/{{ v }}/components">Components</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if page.title == "Build Process" or page.categories contains "build-process" %}active{% endif %}"
        href="{{ site.baseurl }}/docs/{{ v }}/build-process">Build Process</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if page.title == "Deployment" or page.categories contains "deployment" %}active{% endif %}"
        href="{{ site.baseurl }}/docs/{{ v }}/deployment">Deployment</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if page.title == "Usage" or page.categories contains "usage" %}active{% endif %}"
        href="{{ site.baseurl }}/docs/{{ v }}/usage">Usage</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if page.title == "News" or page.title == "Search news" %}active{% endif %}"
        href="{{ site.baseurl }}/blog/">News</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link {% if page.title contains "About Us" %}active{% endif %}"
        href="{{ site.baseurl }}/about">About Us</a>
    </li>
  </ul>

  <ul id="shortcuts" class="list-inline d-flex justify-content-between p-2">
    <li class="list-inline-item text-center">
      <a href="{{ site.github.repository_url }}" target="_blank" class="text-dark">
        <i class="fab fa-github fa-2x"></i>

        <p>Github</p>
      </a>
    </li>
    <li class="list-inline-item text-center">
      <a href="{{ site.github.issues_url }}" target="_blank" class="text-dark">
        <i class="fas fa-bug fa-2x"></i>

        <p>Issues</p>
      </a>
    </li>
    <li class="list-inline-item text-center">
      <a href="https://mvnrepository.com/artifact/za.co.absa" target="_blank" class="text-dark">
        <i class="fas fa-file-archive fa-2x"></i>

        <p>Maven</p>
      </a>
    </li>
  </ul>
</nav>
